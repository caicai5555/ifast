<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
                                                                							                                                                <div class="form-group">	
								<label class="col-sm-3 control-label">所属模块id：</label>
								<div class="col-sm-8">
	                                									<input id="moduleId" name="moduleId" class="form-control" type="text">
																	</div>
							</div>
														                                                                <div class="form-group">	
								<label class="col-sm-3 control-label">etl_task_id：</label>
								<div class="col-sm-8">
	                                									<input id="etlTaskId" name="etlTaskId" class="form-control" type="text">
																	</div>
							</div>
														                                                                <div class="form-group">	
								<label class="col-sm-3 control-label">所属模块名称：</label>
								<div class="col-sm-8">
	                                									<input id="moduleName" name="moduleName" class="form-control" type="text">
																	</div>
							</div>
														                                                                <div class="form-group">	
								<label class="col-sm-3 control-label">任务名称：</label>
								<div class="col-sm-8">
	                                									<input id="etlTaskName" name="etlTaskName" class="form-control" type="text">
																	</div>
							</div>
														                                                                <div class="form-group">	
								<label class="col-sm-3 control-label">任务类型 hive,mysql,hive2mysql,local2hive：</label>
								<div class="col-sm-8">
	                                									<input id="etlType" name="etlType" class="form-control" type="text">
																	</div>
							</div>
														                                                                <div class="form-group">	
								<label class="col-sm-3 control-label">目标类型 hive,mysql,mail：</label>
								<div class="col-sm-8">
	                                									<input id="targetType" name="targetType" class="form-control" type="text">
																	</div>
							</div>
														                                                                <div class="form-group">	
								<label class="col-sm-3 control-label">目标数据库名称，如果target_type为mail，则此处为blg_data_mail：</label>
								<div class="col-sm-8">
	                                									<input id="targetDbName" name="targetDbName" class="form-control" type="text">
																	</div>
							</div>
														                                                                <div class="form-group">	
								<label class="col-sm-3 control-label">目标表名：</label>
								<div class="col-sm-8">
	                                									<input id="targetTableName" name="targetTableName" class="form-control" type="text">
																	</div>
							</div>
														                                                                <div class="form-group">	
								<label class="col-sm-3 control-label">源类型 hive,mysql,local：</label>
								<div class="col-sm-8">
	                                									<input id="sourceType" name="sourceType" class="form-control" type="text">
																	</div>
							</div>
														                                                                <div class="form-group">	
								<label class="col-sm-3 control-label">源数据库名称，如果source_type为local，则此处为local：</label>
								<div class="col-sm-8">
	                                									<input id="sourceDbName" name="sourceDbName" class="form-control" type="text">
																	</div>
							</div>
														                                                                <div class="form-group">	
								<label class="col-sm-3 control-label">源表名：</label>
								<div class="col-sm-8">
	                                									<input id="sourceTableName" name="sourceTableName" class="form-control" type="text">
																	</div>
							</div>
														                                                                <div class="form-group">	
								<label class="col-sm-3 control-label">源表使用次数：</label>
								<div class="col-sm-8">
	                                									<input id="useCount" name="useCount" class="form-control" type="text">
																	</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/metadata/relationInfo/add.js">
	</script>
</body>
</html>
